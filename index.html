<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Ugovora - Live Preview</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    
    .logo {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    
    .title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .lang-toggle {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 24px;
    }
    
    .lang-btn {
      padding: 10px 24px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .lang-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
    }
    
    .lang-btn.active {
      background: white;
      color: #667eea;
      border-color: white;
    }
    
    .content {
      display: grid;
      grid-template-columns: 500px 1fr;
      gap: 30px;
    }
    
    @media (max-width: 1400px) {
      .content {
        grid-template-columns: 1fr;
      }
      .preview-panel {
        display: none;
      }
    }
    
    .form-panel {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-height: 85vh;
      overflow-y: auto;
    }
    
    .form-section {
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .form-section:last-of-type {
      border-bottom: none;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #667eea;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      color: #212529;
      font-size: 14px;
      font-family: inherit;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    .actions {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 2px solid #f0f0f0;
    }
    
    .btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 8px;
      font-family: inherit;
      margin-bottom: 12px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #e9ecef;
    }
    
    .btn-secondary:hover {
      border-color: #667eea;
      box-shadow: none;
    }
    
    .preview-panel {
      background: white;
      border-radius: 16px;
      padding: 60px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-height: 85vh;
      overflow-y: auto;
    }
    
    .preview-content {
      max-width: 700px;
      margin: 0 auto;
    }
    
    .preview-title {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      color: #212529;
      line-height: 1.4;
      text-transform: uppercase;
    }
    
    .preview-intro {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
      margin-bottom: 24px;
    }
    
    .preview-parties {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
      margin-bottom: 12px;
      padding-left: 20px;
    }
    
    .preview-article {
      margin-bottom: 32px;
    }
    
    .article-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #212529;
    }
    
    .article-content {
      font-size: 14px;
      line-height: 1.8;
      color: #444;
      text-align: justify;
      margin-bottom: 12px;
    }
    
    .preview-signatures {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      margin-top: 60px;
      padding-top: 32px;
      border-top: 2px solid #e9ecef;
    }
    
    .signature-box {
      text-align: center;
      padding: 40px 20px;
      border: 2px solid #333;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    
    .signature-label {
      font-weight: 600;
      font-size: 13px;
      color: #212529;
      margin-bottom: 8px;
    }
    
    .signature-name {
      font-size: 12px;
      color: #666;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f8f9fa;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #dee2e6;
      border-radius: 4px;
    }

    .highlight {
      background: #fff3cd;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">

      <div class="subtitle">Profesionalni ugovori sa live preview-om</div>
      
      <div class="lang-toggle">
        <button class="lang-btn active" onclick="setLanguage('sr')">Srpski</button>
        <button class="lang-btn" onclick="setLanguage('en')">English</button>

    </div>

    <div class="content">

          <div class="form-section">

            </div>
            <div class="form-group">
              <label class="form-label">Adresa</label>
              <input class="form-input" id="adresa_izvrsioca" value="Bulevar Milutina Milankoviƒáa 9≈æ, 11070 Beograd">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">PIB</label>
                <input class="form-input" id="pib_izvrsioca" value="111280254">

              <div class="form-group">

            </div>
            <div class="form-group">
              <label class="form-label">Ukupan broj lead-ova</label>

            </div>
            <div class="form-row">
              <div class="form-group">

          <div class="form-section">

  <script>
    let currentLang = 'sr';
    const STORAGE_KEY = 'ugovor_full_v1';

    document.addEventListener('DOMContentLoaded', function() {
      loadFromStorage();
      setupAutoSave();
      setDefaultDate();
      updatePreview();
    });

    function setDefaultDate() {
      const today = new Date().toLocaleDateString('sr-RS');
      document.getElementById('datum').value = today;
    }

    function setLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      updatePreview();
    }

    function setupAutoSave() {
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          saveToStorage();
          updatePreview();
        });
      });
    }

    function saveToStorage() {
      const data = getFormData();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadFromStorage() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          const data = JSON.parse(saved);
          Object.keys(data).forEach(key => {
            const input = document.getElementById(key);
            if (input && key !== 'lang') input.value = data[key];
          });
        } catch (e) {
          console.error('Failed to load');
        }
      }
    }

    function getFormData() {
      const inputs = document.querySelectorAll('.form-input');
      const data = { lang: currentLang };
      inputs.forEach(input => {
        data[input.id] = input.value;
      });
      return data;
    }

    function resetForm() {
      if (confirm('Resetovati formu?')) {
        document.getElementById('contractForm').reset();
        setDefaultDate();
        saveToStorage();
        updatePreview();
      }
    }

    async function generateContract() {
      const btn = document.getElementById('generateBtn');
      btn.disabled = true;
      btn.innerHTML = '‚è≥ Generi≈°em...';

      try {
        const data = getFormData();
        
        const response = await fetch('/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error('Gre≈°ka pri generisanju');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Ugovor_${data.narucilac.replace(/\s+/g, '_')}_${data.datum.replace(/\./g, '-')}.docx`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        btn.innerHTML = '‚úì Gotovo!';
        setTimeout(() => {
          btn.innerHTML = 'üìÑ Generi≈°i Ugovor';
          btn.disabled = false;
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        alert('Gre≈°ka: ' + error.message);
        btn.innerHTML = 'üìÑ Generi≈°i Ugovor';
        btn.disabled = false;
      }
    }

    function updatePreview() {
      const data = getFormData();
      
      const preview = document.getElementById('preview');
      preview.innerHTML = `
        <div class="preview-content">
          <div class="preview-title">Ugovor o pru≈æanju usluga reklamnog konsaltinga</div>
          
          <div class="preview-intro">
            Zakljuƒçen dana <span class="highlight">${data.datum}</span> godine, izmeƒëu:
          </div>

          <div class="preview-parties">
            1. Privrednog dru≈°tva <span class="highlight">${data.narucilac || '______'}</span> sa sedi≈°tem na adresi: <span class="highlight">${data.adresa_narucioca || '______'}</span> PIB: <span class="highlight">${data.pib_narucioca || '______'}</span> koje zastupa direktor: <span class="highlight">${data.direktor_narucioca || '______'}</span> (u daljem tekstu: "Primalac")
          </div>

          <div class="preview-parties">
            2. Privrednog dru≈°tva, <span class="highlight">${data.izvrsilac}</span> sa sedi≈°tem na adresi: <span class="highlight">${data.adresa_izvrsioca}</span> PIB <span class="highlight">${data.pib_izvrsioca}</span>, koje zastupa <span class="highlight">${data.zastupnik_izvrsioca}</span> (u daljem tekstu: "Izvr≈°ilac")
          </div>

          <div class="preview-article">
            <div class="article-title">ƒålan 1.</div>
            <div class="article-content">
              Ugovorne strane ovim Ugovorom reguli≈°u meƒëusobna prava i obaveze po osnovu anga≈æovanja Izvr≈°ioca za potrebe Primaoca radi pru≈æanja usluga reklamnog konsaltinga.
            </div>
          </div>

          <div class="preview-article">
            <div class="article-title">ƒålan 2.</div>
            <div class="article-content">
              Ovim Ugovorom Izvr≈°ilac se obavezuje da u ugovorenom periodu za Primaoca izvr≈°i usluge reklamnog konsaltinga koje se sastoje u marketin≈°kim aktivnostima, izradi landing stranice, optimizaciji email naloga i voƒëenju outreach kampanja, sa ciljem zakazivanja prodajnih sastanaka sa donosiocima odluka (decision maker-ima) u pravnim licima koje ƒáe Izvr≈°ilac identifikovati i obezbediti kao ciljne kompanije u skladu sa dogovorenim profilom idealnog klijenta (ICP) Primaoca, u ukupnom obimu od <span class="highlight">${data.leads_total}</span> lidova.
            </div>
            <div class="article-content">
              Izvr≈°ilac ƒáe, u ime Primaoca, sprovesti tri (3) sekvence meseƒçno - jednu (1) inicijalnu poruku i dve (2) follow-up poruke za email kampanje, a dve (2) sekvence, jedna (1) inicijalna i 1 (jedan) follow up za Linkedin kampanje. Izvr≈°ilac je zadu≈æen za celokupan proces pripreme i realizacije sekvenci, ukljuƒçujuƒái dizajn, copywriting i slanje.
            </div>
            <div class="article-content">
              Izvr≈°ilac se obavezuje da ƒáe usluge izvr≈°iti u roku od <span class="highlight">${data.campaign_days}</span> dana od zavr≈°etka setupa, pri ƒçemu setup kampanje poƒçinje nakon ≈°to Primalac dostavi odgovore iz onboarding upitnika i trajaƒáe <span class="highlight">${data.setup_days}</span> dana.
            </div>
          </div>

          <div class="preview-article">
            <div class="article-title">ƒålan 3.</div>
            <div class="article-content">
              Poslove iz ƒçlana 2. ovog Ugovora Izvr≈°ilac ƒáe obavljati u svojim poslovnim prostorijama, a izve≈°taj ƒáe elektronskim putem dostavljati Primaocu na email: <span class="highlight">${data.report_email || '______'}</span>. U sluƒçaju promene email-a Primalac je du≈æan da bez odlaganja obavesti Izvr≈°ioca.
            </div>
          </div>

          <div class="preview-article">
            <div class="article-title">ƒålan 4.</div>
            <div class="article-content">
              Izvr≈°ilac se obavezuje da poslove utvrƒëene u ƒçlanu 2. ovog Ugovora obavi kvalitetno, savesno i u skladu sa pravilima struke.
            </div>
          </div>

          <div class="preview-article">
            <div class="article-title">ƒålan 5.</div>
            <div class="article-content">
              Izvr≈°ilac je du≈æan da postupa po nalozima i eventualnim primedbama Primaoca u realizaciji poslova utvrƒëenih u ƒçlanu 2. ovog Ugovora.
            </div>
          </div>

          <div class="preview-article">
            <div class="article-title">ƒålan 6.</div>
            <div class="article-content">
              <strong>Naknada za Pru≈æanje Usluga:</strong> Primalac je obavezan da Izvr≈°iocu isplati naknadu od <span class="highlight">${data.fee_eur} EUR</span>. Ova naknada mora biti isplaƒáena Izvr≈°iocu najkasnije u roku od <span class="highlight">${data.payment_due_days}</span> dana od potpisivanja ugovora.
            </div>
            <div class="article-content">
              Naknade navedene u ovom ƒçlanu iskazane su bez PDV-a i treba da budu isplaƒáene Izvr≈°iocu u skladu sa navedenim rokovima i uslovima.
              Primalac je du≈æan da, pored ugovorene naknade, plati i pripadajuƒái PDV u skladu sa va≈æeƒáim propisima Republike Srbije.
              Sve isplate ƒáe se vr≈°iti u dinarskoj protivvrednosti po srednjem kursu Narodne banke Srbije (NBS) na dan isplate, osim ako nije drugaƒçije dogovoreno izmeƒëu Strana.
            </div>
          </div>

          <div class="preview-article">
            <div class="article-title">ƒålan 7.</div>
            <div class="article-content">
              <strong>Period Izvr≈°enja Kampanje:</strong> Period postavljanja kampanje ("set up") poƒçinje nakon ≈°to Izvr≈°ioc dobije odgovore iz onboarding upitnika i traje do <span class="highlight">${data.setup_days}</span> dana. Nakon zavr≈°etka postavljanja kampanje, sama kampanja ƒáe trajati <span class="highlight">${data.campaign_days}</span> dana.
            </div>
          </div>

          <div class="preview-article">
            <div class="article-title">ƒålan 8.</div>
            <div class="article-content">
              Ugovorne strane mogu saglasno produ≈æiti ugovoreni rok na osnovu pisanog aneksa ovog Ugovora.
            </div>
          </div>

          <div class="preview-article">
